<div ng-controller="editCtrl">
    <button type="submit" class="btn btn-primary" ng-click="saveMovie()">Save</button>
    <div class="form-group row">
        <label class="col-2 col-form-label">Title</label>
        <div class="col-10">
            <input class="form-control" type="text" ng-model="movie.title" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Main Genre</label>
        <div class="col-10">
            <input class="form-control" type="text" ng-model="movie.mainGenreName" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Director</label>
        <div class="col-10">
            <input class="form-control" type="text" ng-model="movie.directorName">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Length(mins)</label>
        <div class="col-10">
            <input class="form-control" type="text" ng-model="movie.length" >
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-2 col-form-label">Release Date</label>
        <div class="col-10">
            <input class="form-control" type="text" ng-model="movie.dateReleased">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Description</label>
        <div class="col-10">
            <textarea class="form-control" ng-model="movie.description" />
        </div>
    </div>
</div>
